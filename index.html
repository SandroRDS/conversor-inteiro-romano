<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Cardinais - Romanos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Conversor de Números</h1>
    </header>
    <main>
        <form>
            <fieldset>
                    <div class="campo">
                        <label for="cardinal">Número Arábico:</label>
                        <input type="number" id="cardinal" value="1" pattern="[0-9]" min="1" max="3999">
                    </div>
                    <span id="imagem_converter" class="material-symbols-outlined">wifi_protected_setup</span>
                    <div class="campo">
                        <label for="romano">Número Romano:</label>
                        <input type="text" id="romano" value="I" pattern="[IVXLCDM\s]+$" maxlength="9">
                    </div>
                </fieldset>
            </form>
        </main>

    <script src="funcoes.js"></script>
</body>
</html>
